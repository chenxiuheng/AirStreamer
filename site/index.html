<!DOCTYPE html>
<html>
    <head>
        <title>Airstreamer</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <a class="brand" href="#">AirStreamer</a>
                <ul class="nav">
                    <li class="active"><a href="#">Welcome</a></li>
                    <li><a href="#movies">Movies</a></li>
                    <li><a href="#series">Series</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Settings
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a tabindex="-1" href="javascript:void(0);" onclick="startIndex();">Start Index</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-search pull-right">
                    <input type="text" class="search-query" placeholder="Search">
                </form>
            </div>
        </div>
        <div class="container">
            <div id="title">
                <h1>Series</h1>
            </div>
            <div id="content">
                <ul class="thumbnails">

                </ul>
            </div>

        </div>
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/hashchange.min.js"></script>
        <script src="js/mustache.js"></script>
        <script src="js/api.js"></script>

        <script id="tpl-series-list" type="text/html">
            <ul class="thumbnails">
                {{#.}}
                <li class="span4">
                    <div class="thumbnail"> 
                        <h4>{{name}}</h4>
                        <a href="#series/{{id}}">
                            {{#resources.poster_thumb}}
                            <img src="/resources{{resources.poster_thumb.path}}" alt="{{name}}">
                            {{/resources.poster_thumb}}
                            {{^resources.poster_thumb}}
                            <img src="http://placehold.it/200x300" alt="placeholder">
                            {{/resources.poster_thumb}}
                        </a>
                    </div> 
                </li>
                {{/.}}
            </ul>
        </script>

        <script id="tpl-episode-list" type="text/html">
            <ul class="thumbnails">
                {{#.}}
                <li class="span4">
                    <div class="thumbnail"> 
                        <h4>{{episode}} : {{name}}</h4>
                        <a href="#episode/{{id}}">
                            {{#resources.poster_thumb}}
                            <img src="/resources{{resources.poster_thumb.path}}" alt="{{name}}">
                            {{/resources.poster_thumb}}
                            {{^resources.poster_thumb}}
                            <img src="http://placehold.it/200x300" alt="placeholder">
                            {{/resources.poster_thumb}}
                        </a>
                        {{^watched}}
                        <span class="label label-info">Unwatched</span>
                        {{/watched}}
                        {{#readyToPlay}}
                        <span class="label label-success">Ready to Play</span>
                        {{/readyToPlay}}
                    </div> 
                </li>
                {{/.}}
            </ul>
        </script>
        
        
    </body>
</html>
